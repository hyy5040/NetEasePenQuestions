<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="build/jquery.min.js" ></script>
	</head>
	<body>
		<table class="tablehead">
		<thead><tr><th>　　</th><th>姓名</th><th>年龄</th><th class="1">成绩</th></tr></thead>
		<tbody></tbody>
		</table>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			var info = [
			 {name:"张三",age:"18",score:"80"},
			 {name:"李四",age:"18",score:"70"},
			 {name:"赵五",age:"18",score:"90"}
			];			
			
			function filltable(ob){
				for(var i=0;i<info.length;i++){
				$(".tablehead tbody").append("<tr><td>　　</td><td>"+ ob[i].name +"</td><td>"+ ob[i].age+"</td><td>"+ ob[i].score +"</td>< /tr>");
				}
			}
			filltable(info);
			function cleartable(){
				for(var i=0;i<info.length;i++){
				$(".tablehead tbody").empty();
				}
			};
			$(".1").bind("click",function(){
				info.sort(function(a1,a2){
				return a1['score']-a2['score'];				
				});	
				cleartable();
				filltable(info);
			});
		});	
	</script>
</html>
