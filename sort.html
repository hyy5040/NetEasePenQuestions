<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.2.0.min.js" ></script>
	</head>
	<body>
		/*点击成绩切换成绩排序，点击姓名左边的区域回复原来的表格*/
		<table class="tablehead">
		<thead><tr><th class="2">　　</th><th>姓名</th><th>年龄</th><th class="1">成绩</th></tr></thead>
		<tbody></tbody>
		</table>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			var info = [ 
			 {name:"张三",age:"18",score:"80"},
			 {name:"李四",age:"18",score:"70"},
			 {name:"赵五",age:"18",score:"90"}
			];			
			var copy = jQuery.extend([], info);
			function filltable(ob){
				for(var i=0;i<info.length;i++){
				$(".tablehead tbody").append("<tr><td>　　</td><td>"+ ob[i].name +"</td><td>"+ ob[i].age+"</td><td>"+ ob[i].score +"</td>< /tr>");
				}
			}
			filltable(info);
			function cleartable(){
				for(var i=0;i<info.length;i++){
				$(".tablehead tbody").empty();
				}
			};
			$(".2").bind("click",function(){
				cleartable();
				filltable(info);
				$(".1").css("color","black");
			});
			$(".1").bind("click",function(){
				if($(".1").css("color")=="rgb(0, 0, 255)"){
					
					copy.sort(function(a1,a2){
						return a2['score']-a1['score'];				
					});	
					cleartable();
					filltable(copy);
					$(".1").css("color","red");
				}else{
					copy.sort(function(a1,a2){
						return a1['score']-a2['score'];				
					});	
					cleartable();
					filltable(copy);
					$(".1").css("color","blue");
				}

			});
		});	
	</script>
</html>
