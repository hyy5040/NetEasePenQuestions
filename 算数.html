	<script type="text/javascript" charset="utf-8">
	function count(anyString) {
	var str = anyString;
	var numArr=[];
	var symbolArrTemp=[];
	var symbolArr=[];
	var numArr=str.split(/[\+\-\*]/);//以符号分割数字，获得全部的数字
	var symbolArrTemp= str.split(/[0-9]/);//以数字分割符号
	 
	for(var i=0;i<symbolArrTemp.length;i++){ //获得全部的符号
			if(symbolArrTemp[i]!=""){
				symbolArr.push(symbolArrTemp[i]);
			}
	}
	symbolArrTemp = null;
	str = null;
	var result=numArr[0];
	for(var i=0,j=1;i<symbolArr.length,j<numArr.length;i++,j++){					 	 
			result=eval(result+symbolArr[i]+numArr[j]);
	}
	return result; 

	
	}
var result = count("200+5*9+5-16");
console.log(result);
	</script>
